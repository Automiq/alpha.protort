syntax = 'proto3';

package alpha.protort.protocol;

enum ComponentKind
{
    Generator = 0;
    Retranslator = 1;
    Terminator = 2;
}

message ComponentEndpoint
{
    // Тип компонента
    ComponentKind component_kind = 1;
    
    // Идентификатор входа или выхода
    uint32 port = 2;
    
    // Имя компонента
    string name = 3;
}
