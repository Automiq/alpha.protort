// Версия синтаксиса
syntax = 'proto3';

package alpha.protort.protocol;

// Преопределение возможных типов компонентов
enum ComponentKind
{
    Generator = 0;
    Retranslator = 1;
    Terminator = 2;
    Calc = 3;
    History = 4;
    TimedGenerator = 5;
}

message ComponentEndpoint
{
    // Тип компонента
    ComponentKind component_kind = 1;
    // Идентификатор входа или выхода
    uint32 port = 2;
    // Имя компонента
    string name = 3;
}
