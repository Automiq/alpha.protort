syntax = 'proto3';
import "google/protobuf/any.proto";
import "components.proto";
import "deploy.proto";
import "packet.proto";
package alpha.protort.protocol;


message Packet
{
    enum Kind
    {
        Message = 0;
        Request = 1;
        Response = 2;
    }

    message Transaction
    {
        uint32 id = 1;
    }

    message Payload
    {
        oneof Payload
        {
            communication.Packet communication_packet = 1;
            deploy.Packet deploy_packet = 2;
            bytes payload = 3;
            google.protobuf.Any any_payload = 4;
        }
    }

    Kind kind = 1;
    Transaction transaction = 2;
    Payload payload = 3;
}


