syntax = 'proto3';
import "google/protobuf/any.proto";
import "components.proto";
import "deploy.proto";
import "packet.proto";
package alpha.protort.protocol;


message Packet
{
    enum Kind
    {
        Message = 0;
        Request = 1;
        Response = 2;
    }

    message Transaction
    {
        uint32 id = 1;
    }

    Kind kind = 1;
    Transaction transaction = 2;
    oneof Payload
    {
        communication.Packet communication_packet = 3;
        deploy.Packet deploy_packet = 4;
        bytes payload = 5;
        google.protobuf.Any any_payload = 6;
    }
}


