syntax = 'proto3';
import "google/protobuf/any.proto";
import "components.proto";
import "deploy.proto";
import "packet.proto";
package alpha.protort.protocol;


message Packet
{
    enum PacketType
    {
        Message = 0;
        Request = 1;
        Response = 2;
    }

    message Transaction
    {
        uint32 id = 1;
    }

    PacketType packet_type = 1;
    Trensaction transaction = 2;
    oneof Payload
    {
        communication.Packet communication_protocol_packet = 3;
        deploy.Packet deploy_protocol_packet = 4;
        bytes payload = 5;
        google.protobuf.Any any_payload = 6;
    }
}


