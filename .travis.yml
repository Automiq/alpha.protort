language: cpp

sudo: required

cache: 
 apt:  true

env:
 - BOOST_PATH=/usr BOOST_LIB_PATH=/usr/lib PROTOBUF_PATH=/usr

addons:
 apt:
  packages:
   - libboost-all-dev

dist: trusty
compiler:
 - clang
 - g++

os:
 - linux

before_install:
 - sudo add-apt-repository -y ppa:edd/misc
 - sudo apt-get -qq update
 - sudo apt-get install -qq libprotobuf10 protobuf-compiler
 - sudo apt-get install -qq qt5-default
 
install: true

script:
 - qmake -qt=qt5 -v
 - qmake -qt=qt5
 - make
 - protocol/tests/auto/auto.exe
 
notifications:
 slack:
  on_success: always
