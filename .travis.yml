language: cpp

sudo: required

cache: 
 apt:  true

env:
 - BOOST_PATH=/usr BOOST_LIB_PATH=/usr/lib PROTOBUF_PATH=/usr

addons:
 apt:
  packages:
#   - gcc-4.9
#   - g++-4.9
   - libboost-all-dev

dist: trusty
compiler:
 - clang
 - gcc

os:
 - linux

before_install:
 - sudo add-apt-repository -y ppa:edd/misc
 - sudo apt-get -qq update
 - sudo apt-get install -qq libprotobuf10 protobuf-compiler
 - sudo apt-get install -qq qt5-default
 
install: true


script:
 - qmake -qt=qt5 -v
 - qmake -qt=qt5
 - make
 - protocol/tests/auto/auto.exe

deploy:
 skip_cleanup: true