syntax = 'proto3';// Версия синтаксиса

// Импорт определений
import "components.proto";

package alpha.protort.protocol.communication;

// Пакет
message Packet
{
    ComponentEndpoint source = 1;// Источник
    ComponentEndpoint destination = 2;// Приемник
    bytes payload = 3;// Содержание пакета
}
