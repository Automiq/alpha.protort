// Версия синтаксиса
syntax = 'proto3';

package alpha.protort.protocol;

// Преопределение возможных типов компонентов
enum ComponentKind
{
    Generator = 0;
    Retranslator = 1;
    Terminator = 2;
    Calc = 3;
    History = 4;
    TimedGenerator = 5;
}

message ComponentEndpoint
{
    ComponentKind component_kind = 1;// Тип компонента
    uint32 port = 2;// Идентификатор входа или выхода
    string name = 3;// Имя компонента
}
